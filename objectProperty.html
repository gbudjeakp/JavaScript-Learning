<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Homework #17 - The Notification API</title>
    <link rel="stylesheet" href="objectProperty.css">
  </head>

  <body>
    <h1>Pirple ES6 Alarms</h1>
    <h3 id="currentDate">Current date and time</h3>

    <form id="formDate">
      <select name="month" id="month">

        <option value="8">Sep</option>
        <option value="9">Oct</option>
        <option value="10">Nov</option>
        <option value="11">Dec</option>
      </select>
      <select name="day" id="day">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>

        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
      </select>,
      <select name="year" id="year">
        <option value="2020">2020</option>
        <option value="2020">2021</option>
        <option value="2020">2022</option>
        <option value="2020">2023</option>
        <option value="2020">2024</option>
        <option value="2020">2025</option>
        
      </select> -
      <select name="hour" id="hour">
        <option value="0">00</option>
        <option value="1">01</option>
        <option value="2">02</option>
        <option value="3">03</option>
        <option value="4">04</option>
        <option value="5">05</option>
        <option value="6">06</option>
        <option value="7">07</option>
        <option value="8">08</option>
        <option value="9">09</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
      </select> :
      <select name="minute" id="minute">
        <option value="0">00</option>
        <option value="5">05</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
        <option value="35">35</option>
        <option value="40">40</option>
        <option value="45">45</option>
        <option value="50">50</option>
        <option value="55">55</option>
      </select>
      <br>
      <button type="submit">Save alarm</button>
    </form>

    <table cellspacing="5" id="alarmsList">
      <tr>
        <th>alarm</th>
        <th colspan="2">status</th>
      </tr>
      <tr>
        <td>May 14, 2019 - 20:00 hs</td>
        <td colspan="2" class="triggered">Triggered</td>
      </tr>
      <tr>
        <td>May 14, 2019 - 20:00 hs</td>
        <td><button class="edit">Edit</button></td>
        <td><button class="delete">Delete</button></td>
      </tr>
    </table>

    <script src="objectProperty.js"></script>
  </body>
</html>
